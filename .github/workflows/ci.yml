name: CI

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    branches: [ master ]
  schedule:
    - cron:  '0 1 * * *'

permissions:
  contents: read

env:
  BUNDLE_RETRY: 6
  BUNDLE_JOBS: 4

jobs:
  rubocop:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    env:
      BUNDLE_GEMFILE: Gemfile.lint
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0
      - name: Set up Ruby
        uses: ruby/setup-ruby@09a7688d3b55cf0e976497ff046b70949eeaccfd # v1.288.0
        with:
          ruby-version: '4.0.1'
          bundler-cache: true
          bundler: 'latest'
      - name: Run rubocop
        run: bundle exec rubocop

  yard-lint:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    strategy:
      fail-fast: false
    env:
      BUNDLE_GEMFILE: Gemfile.lint
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up Ruby
        uses: ruby/setup-ruby@09a7688d3b55cf0e976497ff046b70949eeaccfd # v1.288.0
        with:
          ruby-version: '4.0.1'
          bundler-cache: true
          bundler: 'latest'

      - name: Run yard-lint
        run: bundle exec yard-lint lib/

  specs:
    timeout-minutes: 10
    runs-on: ${{ matrix.os }}
    env:
      BUNDLE_FORCE_RUBY_PLATFORM: ${{ matrix.force_ruby_platform }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        ruby:
          - '4.0'
          - '3.4'
          - '3.3'
          - '3.2'
        force_ruby_platform:
          - true
          - false
        include:
          - os: ubuntu-latest
            ruby: '3.4'
            coverage: 'true'
          - os: macos-latest
            ruby: '3.4'
            force_ruby_platform: true
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Remove Gemfile.lock for Ruby preview versions
        if: contains(matrix.ruby, 'preview')
        run: rm -f Gemfile.lock

      - name: Set up Ruby
        uses: ruby/setup-ruby@09a7688d3b55cf0e976497ff046b70949eeaccfd # v1.288.0
        with:
          ruby-version: ${{matrix.ruby}}
          bundler-cache: true
          bundler: 'latest'

      - name: Run all specs
        env:
          GITHUB_COVERAGE: ${{matrix.coverage}}
        run: bundle exec rspec

  lostconf:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0
      - name: Set up Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run lostconf
        run: npx lostconf --fail-on-stale

  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    if: always()
    needs:
      - rubocop
      - yard-lint
      - specs
      - lostconf
    steps:
      - name: Check all jobs passed
        if: |
          contains(needs.*.result, 'failure') ||
          contains(needs.*.result, 'cancelled') ||
          contains(needs.*.result, 'skipped')
        run: exit 1
      - run: echo "All CI checks passed!"
